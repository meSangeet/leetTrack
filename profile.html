<!DOCTYPE html>
<html>
<head>
  <title>LeetTrack - User Statistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #002633;
      color: #fff;
    }

    header {
      background-color: #002244;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    header h1 {
      margin-left: 10px;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .user-stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .stat {
      background-color: #00334d;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      text-align: center;
    }

    .stat-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 36px;
      color: #4CAF50;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #00334d;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.5s ease-in-out;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>leetTrack</h1>
  </header>

  <main>
    <div class="user-stats">
      <div class="stat">
        <div class="stat-title">LeetCode Username</div>
        <div class="stat-value">JohnDoe123</div>
      </div>
      <div class="stat">
        <div class="stat-title">Total Questions Solved</div>
        <div class="stat-value">150</div>
      </div>
      <div class="stat">
        <div class="stat-title">Easy Questions Solved</div>
        <div class="stat-value">100</div>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 40%;"></div>
        </div>
      </div>
      <div class="stat">
        <div class="stat-title">Medium Questions Solved</div>
        <div class="stat-value">60</div>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 24%;"></div>
        </div>
      </div>
      <div class="stat">
        <div class="stat-title">Hard Questions Solved</div>
        <div class="stat-value">25</div>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 5%;"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
